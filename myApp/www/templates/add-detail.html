<ion-view view-title="Add">
  <ion-content class="padding">
    <div ng-app = "starter.controllers" ng-controller = "AddCtrl">
    <div class="list">
      <label class="item item-input">
      <span class="input-label " >First Name</span>
      <input type="text" ng-model="user.firstName" placeholder="Enter First Name">
    </label>

    <label class="item item-input">
    <span class="input-label">Last Name</span>
    <input type="text" ng-model="user.lastName" placeholder="Enter Last Name">
  </label>
  <label class="item item-input">
  <span class="input-label">Email</span>
  <input type="text" ng-model="user.email" placeholder="Enter Email">
</label>
    <button class="button button-block button-positive" ng-click = "addMe(user)">
     Submit
   </button>
  </div>
</div>
  </ion-content>
</ion-view>
